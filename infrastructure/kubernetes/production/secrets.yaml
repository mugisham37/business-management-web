apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: fullstack-monolith-prod
type: Opaque
stringData:
  # These will be populated by external-secrets operator from AWS Secrets Manager
  DATABASE_URL: ''
  DB_HOST: ''
  DB_PORT: '5432'
  DB_NAME: ''
  DB_USERNAME: ''
  DB_PASSWORD: ''
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: fullstack-monolith-prod
type: Opaque
stringData:
  # These will be populated by external-secrets operator from AWS Secrets Manager
  REDIS_URL: ''
  REDIS_HOST: ''
  REDIS_PORT: '6379'
  REDIS_AUTH_TOKEN: ''
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: fullstack-monolith-prod
type: Opaque
stringData:
  JWT_SECRET: 'your-jwt-secret-here'
  ENCRYPTION_KEY: 'your-encryption-key-here'
  SESSION_SECRET: 'your-session-secret-here'
  # Add other application secrets as needed
