  setSalesTargets(input: SalesTargetInput!): MutationResponse!
  createAnalyticsAlert(input: CreateAnalyticsAlertInput!): MutationResponse!
  
  # Notifications
  markNotificationRead(input: MarkNotificationReadInput!): MutationResponse!
