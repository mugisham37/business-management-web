  tierProgress(tenantId: ID!): JSON!
  tenantAnalytics(tenantId: ID!): JSON!
  allTierBenefits: JSON!
  tierBenefits(tier: BusinessTier!): JSON!
  validateMetrics(metrics: JSON!): JSON!
  recommendedActions(tenantId: ID!): JSON!
  isValidTenant(tenantId: ID!): Boolean!
  featureDefinitions: [JSON!]!
  availableFeatures(tier: BusinessTier!): [String!]!
  checkFeatureAccess(featureKey: String!): Boolean!
  checkMultipleFeatures(features: [String!]!): JSON!
  featuresByCategory(category: String!): [FeatureFlag!]!
  featuresByTier(tier: BusinessTier!): [FeatureFlag!]!
  featureCategoryDetails(category: String!): JSON!
  featureTierDetails(tier: BusinessTier!): JSON!
  featureDependencies(featureKey: String!): [String!]!
  tenantMetrics(tenantId: ID!): TenantMetrics!
  tenantUsage(tenantId: ID!): JSON!
  tenantLimits(tenantId: ID!): TenantLimits!
  tierProgression(tenantId: ID!): JSON!
  metricsHistory(tenantId: ID!): [JSON!]!
  
  # Feature Flags
  featureFlags: [FeatureFlag!]!
  featureFlag(key: String!): FeatureFlag
  
  # Communication
  getCommunicationChannels: [CommunicationChannel!]!
  testCommunicationChannels: Boolean!
  getCommunicationStats(filter: CommunicationStatsFilterInput!): CommunicationStats!
  getChannelUsageStats(filter: CommunicationStatsFilterInput!): JSON!
  getEmailTemplates: [EmailTemplate!]!
  getEmailProviders: [EmailProvider!]!
  getEmailTemplate(id: ID!): EmailTemplate
  getSMSTemplates: [SMSTemplate!]!
  getSMSProviders: [SMSProvider!]!
  getSMSTemplate(id: ID!): SMSTemplate
  getSlackConfiguration: SlackIntegration
  isSlackConfigured: Boolean!
  getTeamsConfiguration: TeamsIntegration
  isTeamsConfigured: Boolean!
  
  # Realtime
  getOnlineUsers(input: GetOnlineUsersInput!): [OnlineUser!]!
  getConnectionStats: ConnectionStats!
  getConnectionHealth: ConnectionHealth!
  liveInventoryLevels: [InventoryLevel!]!
  inventoryDashboard: InventoryDashboard!
  salesDashboard: SalesDashboard!
  liveSalesMetrics: SalesMetrics!
  customerActivityFeed: [CustomerActivity!]!
  customerEngagementMetrics: CustomerEngagementMetrics!
  analyticsOverview: AnalyticsOverview!
  kpiMetrics: [KPIMetrics!]!
  analyticsAlerts: [AnalyticsAlert!]!
  getNotifications(input: GetNotificationsInput!): [Notification!]!
  getCommunicationHistory(input: GetCommunicationHistoryInput!): [CommunicationHistory!]!
  
