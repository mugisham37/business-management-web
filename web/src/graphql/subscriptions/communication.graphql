# Communication Subscriptions

# General communication events
subscription CommunicationEvents($tenantId: ID!, $filter: CommunicationEventFilterInput) {
  communicationEvents(tenantId: $tenantId, filter: $filter) {
    id
    type
    channel
    success
    error
    metadata
    timestamp
    tenantId
  }
}

