# Tenant-related GraphQL queries

query GetCurrentTenant {
  currentTenant {
    id
    name
    subdomain
    businessTier
    isActive
    settings {
      timezone
      currency
      dateFormat
      language
      features
      limits {
        maxUsers
        maxStorage
        maxApiCalls
        maxIntegrations
      }
    }
    branding {
      primaryColor
      secondaryColor
      logo
      favicon
      customCss
    }
    createdAt
    updatedAt
  }
}

