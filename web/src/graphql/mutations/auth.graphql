mutation Login($input: LoginInput!) {
  login(input: $input) {
    success
    message
    user {
      id
      email
      firstName
      lastName
      permissions
    }
    tokens {
      accessToken
      refreshToken
      expiresAt
    }
  }
}

mutation RefreshToken($refreshToken: String!) {
  refreshToken(refreshToken: $refreshToken) {
    success
    message
    tokens {
      accessToken
      refreshToken
      expiresAt
    }
  }
}

mutation Logout {
  logout {
    success
    message
  }
}