# User Management Operations

# Queries
query User($id: ID!) {
  user(id: $id) {
    id
    organizationId
    email
    firstName
    lastName
    phone
    role
    emailVerified
    mfaEnabled
    accountLocked
    createdAt
    updatedAt
    lastLoginAt
    permissions
    branches {
      id
      name
      location
    }
    departments {
      id
      name
      description
    }
  }
}

query Users($filters: UserFilters) {
  users(filters: $filters) {
    id
    organizationId
    email
    firstName
    lastName
    phone
    role
    emailVerified
    mfaEnabled
    accountLocked
    createdAt
    updatedAt
    lastLoginAt
    permissions
    branches {
      id
      name
      location
    }
    departments {
      id
      name
      description
    }
  }
}

