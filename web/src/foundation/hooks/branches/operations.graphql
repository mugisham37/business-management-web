# Branch Management Operations

# Queries
query Branches {
  branches {
    id
    organizationId
    name
    location
    createdAt
    updatedAt
  }
}

# Mutations
mutation CreateBranch($input: CreateBranchInput!) {
  createBranch(input: $input) {
    id
    organizationId
    name
    location
    createdAt
    updatedAt
  }
}

mutation UpdateBranch($id: ID!, $input: UpdateBranchInput!) {
  updateBranch(id: $id, input: $input) {
    id
    organizationId
    name
    location
    createdAt
    updatedAt
  }
}

mutation DeleteBranch($id: ID!) {
  deleteBranch(id: $id)
}

mutation AssignBranches($userId: ID!, $branchIds: [ID!]!) {
  assignBranches(userId: $userId, branchIds: $branchIds)
}
