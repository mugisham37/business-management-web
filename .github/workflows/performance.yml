name: Performance Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run performance tests daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      duration:
        description: 'Test duration in minutes'
        required: false
        default: '5'
      users:
        description: 'Number of virtual users'
        required: false
        default: '50'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18.19.0'
  PNPM_VERSION: '8.15.0'

jobs:
  # API Performance Tests
  api-performance:
    name: API Performance Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm run build --filter=api

      - name: Start API server
        run: |
          pnpm run start --filter=api &
          sleep 10
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          PORT: 3000

      - name: Wait for API to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run API load tests
        run: |
          k6 run --duration=${{ github.event.inputs.duration || '5' }}m \
                 --vus=${{ github.event.inputs.users || '50' }} \
                 --out json=api-performance-results.json \
                 tests/performance/api-load-test.js
        env:
          API_BASE_URL: http://localhost:3000

      - name: Run API stress tests
        run: |
          k6 run --duration=2m \
                 --vus=100 \
                 --out json=api-stress-results.json \
                 tests/performance/api-stress-test.js
        env:
          API_BASE_URL: http://localhost:3000

      - name: Generate performance report
        run: |
          node tools/scripts/generate-performance-report.js \
            api-performance-results.json \
            api-stress-results.json

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: api-performance-results
          path: |
            api-performance-results.json
            api-stress-results.json
            performance-report.html
          retention-days: 30

      - name: Comment PR with performance results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('api-performance-results.json', 'utf8'));

            const comment = `## ðŸš€ API Performance Test Results

            | Metric | Value |
            |--------|-------|
            | Average Response Time | ${results.metrics.http_req_duration.avg}ms |
            | 95th Percentile | ${results.metrics.http_req_duration.p95}ms |
            | Requests/sec | ${results.metrics.http_reqs.rate}/s |
            | Error Rate | ${results.metrics.http_req_failed.rate * 100}% |

            [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Frontend Performance Tests
  frontend-performance:
    name: Frontend Performance Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web application
        run: pnpm run build --filter=web

      - name: Start web application
        run: |
          pnpm run start --filter=web &
          sleep 15
        env:
          NODE_ENV: production
          PORT: 3001

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: Run Lighthouse CI
        run: |
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Run WebPageTest
        uses: WebPageTest/github-action@v1
        with:
          apikey: ${{ secrets.WPT_API_KEY }}
          urls: |
            http://localhost:3001
            http://localhost:3001/login
            http://localhost:3001/dashboard
          label: 'Performance Test - ${{ github.sha }}'

      - name: Bundle size analysis
        run: |
          pnpm run analyze --filter=web

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v3
        with:
          name: bundle-analysis
          path: apps/web/.next/analyze/
          retention-days: 30

  # Database Performance Tests
  database-performance:
    name: Database Performance Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: pnpm run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Seed test data
        run: pnpm run db:seed:performance
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run database performance tests
        run: pnpm run test:db:performance
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Generate database performance report
        run: |
          psql $DATABASE_URL -c "
            SELECT 
              schemaname,
              tablename,
              attname,
              n_distinct,
              correlation
            FROM pg_stats 
            WHERE schemaname = 'public'
            ORDER BY tablename, attname;
          " > db-stats.txt
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Upload database performance results
        uses: actions/upload-artifact@v3
        with:
          name: database-performance-results
          path: |
            db-stats.txt
            db-performance-results.json
          retention-days: 30
