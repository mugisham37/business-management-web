name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: true
        default: 'latest'

concurrency:
  group: production-deployment
  cancel-in-progress: false

env:
  NODE_VERSION: '18.19.0'
  PNPM_VERSION: '8.15.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  pre-deployment-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Verify container images exist
        run: |
          docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ steps.version.outputs.version }}
          docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ steps.version.outputs.version }}

      - name: Run security scan on production images
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ steps.version.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create database backup
        run: |
          pg_dump ${{ secrets.PRODUCTION_DATABASE_URL }} > backup-$(date +%Y%m%d-%H%M%S).sql
        env:
          PGPASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}

      - name: Run database migrations
        run: pnpm run db:migrate
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.PRODUCTION_KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Kubernetes with Blue-Green strategy
        run: |
          export KUBECONFIG=kubeconfig

          # Update image tags in deployment manifests
          sed -i "s|IMAGE_TAG|${{ needs.pre-deployment-checks.outputs.version }}|g" infrastructure/kubernetes/production/*.yaml

          # Deploy to green environment
          kubectl apply -f infrastructure/kubernetes/production/ -l environment=green

          # Wait for green deployment to be ready
          kubectl rollout status deployment/api-deployment-green -n production --timeout=600s
          kubectl rollout status deployment/web-deployment-green -n production --timeout=600s

          # Run health checks on green environment
          kubectl exec -n production deployment/api-deployment-green -- curl -f http://localhost:3000/health

          # Switch traffic to green environment
          kubectl patch service api-service -n production -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service web-service -n production -p '{"spec":{"selector":{"version":"green"}}}'

          # Wait for traffic switch
          sleep 30

          # Scale down blue environment
          kubectl scale deployment api-deployment-blue --replicas=0 -n production
          kubectl scale deployment web-deployment-blue --replicas=0 -n production

      - name: Run production smoke tests
        run: pnpm run test:smoke:production
        env:
          API_URL: ${{ secrets.PRODUCTION_API_URL }}
          WEB_URL: ${{ secrets.PRODUCTION_WEB_URL }}

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.pre-deployment-checks.outputs.version }}
          release_name: Release v${{ needs.pre-deployment-checks.outputs.version }}
          body: |
            Production deployment of version ${{ needs.pre-deployment-checks.outputs.version }}

            Deployed at: ${{ github.event.head_commit.timestamp }}
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Notify deployment status
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

  rollback:
    name: Rollback if needed
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure()
    environment: production
    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.PRODUCTION_KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Rollback deployment
        run: |
          export KUBECONFIG=kubeconfig

          # Switch traffic back to blue environment
          kubectl patch service api-service -n production -p '{"spec":{"selector":{"version":"blue"}}}'
          kubectl patch service web-service -n production -p '{"spec":{"selector":{"version":"blue"}}}'

          # Scale up blue environment
          kubectl scale deployment api-deployment-blue --replicas=3 -n production
          kubectl scale deployment web-deployment-blue --replicas=3 -n production

          # Scale down green environment
          kubectl scale deployment api-deployment-green --replicas=0 -n production
          kubectl scale deployment web-deployment-green --replicas=0 -n production

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: 'warning'
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: 'Production deployment rolled back due to failure'
